	<body>
		<header>
			<div class="caixa">
				<h1><img src="razor-computadores.png" alt = "Logo da Razor"></h1>
					<nav>
						<ul>

    <main>
      <form>
				<br> <br>
        <label for = "nome"> Nome </label>
        <input type = "text" id = "nome" class= "input-padrao" required>

				<label for = "sobrenome"> Sobrenome </label>
        <input type = "text" id = "sobrenome" class= "input-padrao" required>

        <label for = "email"> Email <label>
        <input type = "email" id= "email" class= "input-padrao" required placeholder="seuemail@dominio.com">

        <label for = "telefone"> Telefone <label>
        <input type = "tel" id= "telefone" class= "input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for "mensagem"> Mensagem </label>
				<textarea cols= "40" rows= "10" class= "input-padrao"> </textarea>

				<fieldset>

					<legend> Como prefere o nosso contato? </legend>

					<label for "radio-email"> 	<input type = "radio" name = "contato" value = "email" id= "radio-email"> Email </label>

					<label for "radio-telefone"> <input type = "radio" name = "contato" value = "telefone" id= "radio-telefone"> Telefone </label>

					<label for "radio-whatsapp"> <input type = "radio" name = "contato" value = "whatsapp" id= "radio-whatsapp" checked> WhatsApp </label>

				</fieldset>

				<fieldset>
					<legend> Em qual horário você prefere ser atendido (a)? </legend>
					<select>
						<option> Manhã </option>
						<option> Tarde </option>
						<option> Noite </option>
					</select>
				</fieldset>

				<label class = "checkbox"> <input type= "checkbox" checked> Gostaria de receber nossas novidades por email? </label>

        <input type= "submit" value = "Enviar formulário" class="enviar">

      </form>

			<section class="mapa">
				<h2> Nosso estabelecimento </h2>
				<p> Venha conhecer mais sobre a empresa! </p>
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3513.516330909981!2d-52.380383985254376!3d-28.282679258534092!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94e2bf848e8302af%3A0xca9aa79524fe4fae!2sRazor%20Computadores!5e0!3m2!1spt-BR!2sbr!4v1638138977062!5m2!1spt-BR!2sbr" width="90%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			</section>
    </main>

    <footer>
			<p class="rodape"> Entre em contato conosco! </p>
			<img src="rodape.png">
		</footer>
